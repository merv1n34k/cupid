format: "a1"
font:
  family: "ISOCPEUR"
  size: 14

steps:
  - step:
      id: "dr1"
      type: "ДР"
      name: "Санітарна підготовка виробництва"
      in:
        - "МЗ зі складу"
        - "Вода питна\nt=40°C"
      steps:
        - step:
            id: "dr1.1"
            name: "Підготовка дезінфікуючих засобів для приміщення"
            controls:
              - "Кт"
              - "Кх"
            out:
              - "ДЗ до {dr1.3}"

        - step:
            id: "dr1.2"
            name: "Санітарна підготовка персоналу"
            steps:
              - step:
                  id: "dr1.2.1"
                  name: "Підготовка дезінфікуючого розчину для обробки рук персоналу"
                  controls:
                    - "Кт"
                    - "Кх"
                  in:
                    - "Етиловий спирт\nзі складу"
                    - "С=96%"
                    - "Вода питна\nt=20°C"
                  out:
                    - "ДЗ до {dr1.2.2}"

              - step:
                  id: "dr1.2.2"
                  name: "Санітарна підготовка персоналу до роботи у чистих приміщеннях"
                  controls:
                    - "Кт"
                    - "Кмк"
                  in:
                    - "ДЗ від {dr1.2.1}"
                  out:
                    - "Відпрацьовані\nрозчини на ЗВ"

        - step:
            id: "dr1.3"
            name: "Підготовка виробничих приміщень"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "ДЗ від {dr1.1}"
            out:
              - "Відпрацьовані\nрозчини на ЗВ"

        - step:
            id: "dr1.4"
            name: "Підготовка обладнання"
            steps:
              - step:
                  id: "dr1.4.1"
                  name: "Підготовка миючого засобу для миття обладнання"
                  controls:
                    - "Кт"
                    - "Кх"
                  in:
                    - "NaOH зі складу"
                    - "Вода питна\nt=40°C"
                  out:
                    - "МЗ до {dr1.4.2}"
                  conditions:
                    - "pH=13,7"

              - step:
                  id: "dr1.4.2"
                  name: "Миття обладнання"
                  controls:
                    - "Кт"
                    - "Кх"
                  in:
                    - "МЗ від {dr1.4.1}"
                  out:
                    - "Відпрацьовані\nрозчини на ЗВ"

              - step:
                  id: "dr1.4.3"
                  name: "Стерилізація обладнання"
                  controls:
                    - "Кт"
                    - "Кмк"
                  in:
                    - "Насичена\nводяна пара"
                    - "Р=0,2 МПа"
                  out:
                    - "Конденсат до ЗВ"
                  conditions:
                    - "Т=60хв"
                    - "t=120-126°C"

  - step:
      id: "dr2"
      type: "ДР"
      name: "Підготовка до виробничого культивування"
      steps:
        - step:
            id: "dr2.1"
            name: "Приготування поживного середовища"
            controls:
              - "Кт"
              - "Кх"
            in:
              - "Компоненти ПС\nзі складу"
              - "Вода питна\nt=25°C"
            out:
              - "ПС до {dr2.2}"
            conditions:
              - "Т=30хв"
              - "n=300хв"
              - "t=90°C"

        - step:
            id: "dr2.2"
            name: "Стерилізація поживного середовища"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "ПС від {dr2.1}"
            out:
              - "ПС до основного ТП"
            conditions:
              - "Т=5хв"
              - "t=140°C"

        - step:
            id: "dr2.3"
            name: "Стерилізація піногасника"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "Піногасник зі\nскладу"
            out:
              - "Піногасник до\nосновного ТП"
            conditions:
              - "Т=30хв"
              - "t=115°C"
              - "Р=0,05МПа"

        - step:
            id: "dr2.4"
            name: "Підготовка підживлення"
            steps:
              - step:
                  id: "dr2.4.1"
                  name: "Повторна стерилізація реактора"
                  controls:
                    - "Кт"
                    - "Кмк"
                  in:
                    - "Насичена\nводяна пара"
                    - "Р=0,28 МПа"
                  out:
                    - "Конденсат до ЗВ"
                  conditions:
                    - "Т=20хв"
                    - "t=140°C"

              - step:
                  id: "dr2.4.2"
                  name: "Змішування компонентів підживлення"
                  controls:
                    - "Кт"
                    - "Кх"
                  in:
                    - "Компоненти\nпідживлення\nзі складу"
                    - "Вода питна\nt=25°C"
                  out:
                    - "Підживлення\nдо {dr2.5}"
                  conditions:
                    - "Т=30хв"
                    - "n=300хв"
                    - "t=90°C"

        - step:
            id: "dr2.5"
            name: "Стерилізація підживлення"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "Підживлення від\n{dr2.4.2}"
            out:
              - "Підживлення до\nосновного ТП"
            conditions:
              - "Т=5хв"
              - "t=140°C"

        - step:
            id: "dr2.6"
            name: "Стерилізація титранта"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "Титрант зі складу"
              - "Насичена\nводяна пара"
              - "Р=0,28 МПа"
            out:
              - "Титрант до\nосновного ТП"
            conditions:
              - "Т=20хв"
              - "t=140°C"

  - step:
      id: "dr3"
      type: "ДР"
      name: "Підготовка аераційного повітря"
      controls:
        - "Кт"
        - "Кх"
      steps:
        - step:
            id: "dr3.1"
            name: "Забір повітря з атмосфери"
            controls:
              - "Кт"
              - "Кх"
            in:
              - "Атмосферне\nповітря"
            out:
              - "Повітря до {dr3.2}"
            conditions:
              - "hтруби=8-10м"
              - "S=12м"

        - step:
            id: "dr3.2"
            name: "Попереднє очищення повітря"
            controls:
              - "Кт"
            in:
              - "Касетні фільтри\nзі складу"
              - "Повітря від\n{dr3.1}"
            out:
              - "Повітря до {dr3.3}"
            conditions:
              - "Rчасток=10мкм"
              - "Еочистки=65-90%"
              - "Tексплуатації=200-250год"

        - step:
            id: "dr3.3"
            name: "Стиснення і транспортування повітря"
            controls:
              - "Кт"
            in:
              - "Повітря від\n{dr3.2}"
            out:
              - "Повітря до {dr3.4}"
            conditions:
              - "Р=0,2МПа"
              - "t=100-200°C"

        - step:
            id: "dr3.4"
            name: "Охолодження повітря та конденсація вологи"
            controls:
              - "Кт"
            in:
              - "Вода питна\nt=20°C"
              - "Повітря від\n{dr3.3}"
            out:
              - "Рідкі відходи до ЗВ"
              - "Конденсат до ЗВ"
              - "Повітря до {dr3.5}"
            conditions:
              - "Wвологи=60%"
              - "tповітря=25°C"

        - step:
            id: "dr3.5"
            name: "Стабілізація тиску в системі"
            controls:
              - "Кт"
              - "Кх"
            in:
              - "Повітря від\n{dr3.4}"
            out:
              - "Конденсат до ЗВ"
              - "Повітря до {dr3.6}"
            conditions:
              - "Рповітря=0,15МПа"
              - "Wвологи=40%"

        - step:
            id: "dr3.6"
            name: "Видалення основної маси контамінантів"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "Фільтр від\n{dr1.4.3}"
              - "Повітря від\n{dr3.5}"
            out:
              - "Повітря до {dr3.7}"
              - "Фільтр до ЗВ"
            conditions:
              - "Rчасток=1мкм"
              - "Еочистки=95%"

        - step:
            id: "dr3.7"
            name: "Стерилізація повітря на індивідуальному фільтрі"
            controls:
              - "Кт"
              - "Кмк"
            in:
              - "Повітря від\n{dr3.6}"
            out:
              - "Фільтр до ЗВ"
              - "Повітря до\nосновного ТП"
            conditions:
              - "Rчасток=0,01мкм"
              - "Еочистки=99%"
